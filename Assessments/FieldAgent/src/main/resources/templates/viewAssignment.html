<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <title>Field Agent</title>
    </head>
    <body>
        <div class="container">
            <h1>Assignment</h1>
            <form action="editAssignment" Method="POST">
                <div class ="row">
                    <div class="col-4">
                        <div class="form-group"> 
                            <label class="col-4" for="agent">Field Agent</label>
                            <select id="agent" name="agent" 
                                    class="form-control" >
                               
                                <option th:each="agent : ${agents}" 
                                        th:value="${agent.identifier}" 
                                        th:text="${agent.firstName} + ' ' + ${agent.lastName}"
                                        th:selected="${agent.identifier == viewedAgent.identifier}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('assignment.agent')}">
                                <p th:each="error : ${#fields.errors('assignment.agent')}" 
                                   class="alert alert-danger" th:text="${error}"> Bad first name </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group"> 
                            <label class="col-6" for="country">Country</label>
                            <select id="country" name="country" 
                                    class="form-control" >
                                
                                <option th:each="country : ${countries}" 
                                        th:value="${country.countryCode}" 
                                        th:text="${country.name}"
                                        th:selected="${country.countryCode == assignment.country.countryCode}">
                                </option>
                                <div th:if="${#fields.hasErrors('assignment.country')}">
                                <p th:each="error : ${#fields.errors('assignment.country')}" 
                                   class="alert alert-danger" th:text="${error}"> Bad first name </p>
                            </div>
                            </select>
                        </div>
                    </div>
                </div>
                <!--------------------------2nd Row----------------------------->
                <div class ="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="col-4" for="startDate">Start Date</label>
                            <input class="col-12 form-control" type="date" id="startDate" name="startDate" th:field="${assignment.startDate}"/>
                            <div th:if="${#fields.hasErrors('assignment.startDate')}">
                                <p th:each="error : ${#fields.errors('assignment.startDate')}" 
                                   class="alert alert-danger" th:text="${error}"> Bad first name </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="col-4" for="projectedDate">Projected Date</label>
                            <input class="col-12 form-control" type="date" id="projectedDate" name="projectedEndDate" th:field="${assignment.projectedEndDate}"/>
                            <div th:if="${#fields.hasErrors('assignment.projectedEndDate')}">
                                <p th:each="error : ${#fields.errors('assignment.projectedEndDate')}" 
                                   class="alert alert-danger" th:text="${error}"> Bad first name </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="col-4" for="endDate">Actual End Date</label>
                            <input class="col-12 form-control" type="date" id="endDate" name="actualEndDate" th:field="${assignment.actualEndDate}"/>
                            <div th:if="${#fields.hasErrors('assignment.actualEndDate')}">
                                <p th:each="error : ${#fields.errors('assignment.actualEndDate')}" 
                                   class="alert alert-danger" th:text="${error}"> Bad first name </p>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                     <label class="col-4 "for="notes">Notes</label> 
                <textarea id="notes" name="notes" type="text" class="col-12" th:field="${assignment.notes}">
                
                </textarea>
                     <div th:if="${#fields.hasErrors('assignment.notes')}">
                                <p th:each="error : ${#fields.errors('assignment.notes')}" 
                                   class="alert alert-danger" th:text="${error}"> Bad first name </p>
                            </div>
            </div>
                <input type="hidden" name ="assignmentId" th:value="${assignment.assignmentId}"/>
                <button type="submit" class="btn btn-outline-primary">Save</button>

            </form>
            <a href="#" th:href="@{/editAgent(id=${viewedAgent.identifier})}" class="btn btn-outline-dark">Cancel</a>
            
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
